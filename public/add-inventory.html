<body>
  <div id="content-wrapper">
    <div id="content">
    
      <h1>Add Inventory:</h1>

      <form action="/add-inventory" method="post">
		<div class="form-item">
		    <label for="inventory-name">Item Name:</label>
		    <input type="text" name="name" id="inventory-name"/>
		    <div class="form-item-description-wrapper"><div class="form-item-description">Enter the name of the inventory item.</div></div>
		</div>
		<div class="form-item">
		    <label for="inventory-expires">Expires:</label>
		    <input type="text" name="expires" id="inventory-expires"/>
		    <div class="form-item-description-wrapper"><div class="form-item-description">Enter the date that this item expires.</div></div>
		</div>
		<div class="form-item">
		    <label for="inventory-category">Category:</label>
		    <select name="category" id="inventory-category">
		      <option value="">foo</optoin>
		      <option value="">bar</optoin>
		      <option value="">biz</optoin>
		      <option value="">baz</optoin>
		    </select>
		    <div class="form-item-description-wrapper"><div class="form-item-description">Select the category of this inventory item.</div></div>
		</div>
		<div class="form-item">
		    <input type="submit" value="Submit" id="inventory-submit"/>
		</div>
      </form>
      
      
    </div>
  </div>

</body>
